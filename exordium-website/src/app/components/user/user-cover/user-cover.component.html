<!-- Profile Header -->
<section class="bg-dark text-light header-inner p-0 jarallax position-relative" data-jarallax data-speed="0.2" data-overlay>
    <img src="https://source.unsplash.com/1920x1080/?scotland forest,canada forest,scotland highlands" alt="Image" class="jarallax-img opacity-20">
    <div class="container py-0" *ngIf="currentUser">
      <div class="row d-flex my-4 my-md-6 mt-11" data-aos="fade-up">
        <div class="col-sm-12 col-md-9 align-self-center">

          <h1 class="display-4 mb-1 text-capitalize">
            {{currentUser.username}}
          </h1>
          <p class="lead mb-0">
            <span class="badge badge-light mr-2" *ngIf="displayRole('user')">
              <i class="fa fa-fw fa-user"></i>
              User
            </span>
            <span class="badge badge-success mr-2" *ngIf="displayRole('paid')">
              <i class="fa fa-fw fa-money-bill-wave"></i>
              Paid
            </span>
            <span class="badge badge-danger mr-2" *ngIf="displayRole('beta')">
              <i class="fa fa-fw fa-tools"></i>
              Beta Tester
            </span>
            <span class="badge badge-info mr-2" *ngIf="displayRole('supporter')">
              <i class="fa fa-fw fa-users"></i>
              Community Supporter
            </span>

            <span class="badge badge-warning mr-2" *ngIf="displayRole('staff')">
              <i class="fa fa-fw fa-star"></i>
              Staff
            </span>
            <span class="badge badge-primary-3 mr-2" *ngIf="displayRole('moderator')">
              <i class="fa fa-fw fa-star"></i>
              Moderator
            </span>
            <span class="badge badge-primary-2 mr-2" *ngIf="displayRole('administrator')">
              <i class="fa fa-fw fa-star-shooting"></i>
              Administrator
            </span>
            <span class="badge badge-primary mr-2" *ngIf="displayRole('developer')">
              <i class="fa fa-fw fa-code"></i>
              Developer
            </span>

            <span class="badge badge-secondary mr-2">
              <i class="fab fa-fw fa-github"></i>
              Github
            </span>
            <span class="badge badge-secondary mr-2">
              <i class="fab fa-fw fa-discord"></i>
              Discord
            </span>

          </p>

        </div>
        <div class="d-none d-md-block col-md-3 align-self-center text-right">
          <img src="assets/img/exordium/default-profile.png" alt="Avatar" class="avatar avatar-xlg shadow">
        </div>
      </div>
    </div>
    <div class="divider">
      <div [inlineSVG]="'assets/img/dividers/divider-3.svg'" [setSVGAttributes]="{ class: 'bg-primary-alt' }"></div> 
    </div>
</section>
